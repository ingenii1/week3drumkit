<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit </title>
</head>
<body>
    <div class="container">
        <h3> Click the buttons below or press the keys on your keyboard</h3>


        <div class="drumButts" id="drumButts">


            <div class="drumButt boom">

                <button id= "boomButt"> A <br> Boom</button>
                <audio src= "Sounds/sounds/boom.wav" id="boomAudio"></audio>
            </div>

            <div class="drumButt clap">

                <button id="clapButt">S <br> CLAP </button>
                <audio src="Sounds/sounds/clap.wav" id= "clapAudio"></audio>
            </div>

            <div class= "drumButt hihat">

                <button id="hihatButt"> D <br> HIHAT</button>
                <audio src="Sounds/sounds/hihat.wav" id= "hihatAudio"></audio>
             </div>

            <div class="drumButt kick">
                <button id="kickButt"> F <br> KICK</button>
                <audio src="Sounds/sounds/kick.wav" id= "kickAudio"></audio>
             </div>


             <div class="drumButt openhat">
                 <button id="openhatButt">G <br> OPENHAT</button>
                 <audio src="Sounds/sounds/openhat.wav" id="openhatAudio"></audio>
                </div>


            <div class="drumButt ride">
                <button id= "rideButt">H <br> RIDE</button>
                <audio src="Sounds/sounds/ride.wav" id= "rideAudio"></audio>
                </div>

                
            <div class= "drumButt snare">
                <button id= "snareButt">J <br> SNARE</button>
                <audio src="Sounds/sounds/snare.wav" id= "snareAudio"></audio>

            </div>
            
            <div class= "drumButt tink">
                <button id="tinkButt"> K <br> TINK</button>
                <audio src="Sounds/sounds/tink.wav" id="tinkAudio"></audio>
            </div>

            <div class= "drumButt tom">
                <button id="tomButt"> L <br> TOM</button>
                <audio src="Sounds/sounds/tom.wav" id="tomAudio"></audio>
            </div>
        </div>

        </div>





    </div>
 
    
    <script src="app.js"></script>
</body>
</html>
